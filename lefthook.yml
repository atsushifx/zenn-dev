pre-commit:
  parallel: true
  commands:
    gitleaks:
      run: gitleaks protect --config ./configs/gitleaks.toml --staged

    secretlint:
      glob: "**/*"
      run: >
        secretlint
        --secretlintrc ./configs/secretlint.config.yaml
        --secretlintignore .gitignore
        --maskSecrets
        "{staged_files}"
      skip:
        - empty

    textlint:
      glob: "**/*.md"
      run: >
        textlint
        --config ./configs/textlintrc.yaml
        --cache
        --cache-location .cache/textlint_cache
        "{staged_files}"
      skip:
        - empty

    markdownlint:
      glob: "**/*.md"
      run: >
        markdownlint-cli2
        --config ./configs/.markdownlint.yaml
        "{staged_files}"
      skip:
        - empty

prepare-commit-msg:
  commands:
    prepare-message-script:
      run: bash -c './scripts/prepare-commit-msg.sh --model gpt-5.2 --git-buffer'

# check commit message as Conventional Commit
commit-msg:
  parallel: true
  commands:
    commitlint:
      run: commitlint --config ./configs/commitlint.config.js --edit
