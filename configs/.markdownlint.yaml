# markdown lint rule configs
default: true

# lint rules
whitespace: true
line-length:
  line_length: 120
  code_block_line_length: 120
ol-prefix: true
emphasis-style:
  style: asterisk
strong-style:
  style: asterisk
no-hard-tabs: true
